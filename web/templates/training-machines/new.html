{{ define "training-machines_new" }}
{{ template "header" . }}
<div id="training-machine-form" class="w-full flex flex-col justify-stretch" hx-ext="response-targets">
    <form class="flex flex-col gap-5 items-center flex-shrink"
        hx-target="#training-machine-form"
        hx-target-error="#errors"
        hx-post="/training-machines"
        hx-ext="json-enc"
        hx-indicator="#spinner">
        <h2 class="self-center text-xl mt-5">Register Training Machine</h2>
        <div class="text-lg text-red-600 text-center w-full" id="errors"></div>
        <div class="relative flex flex-col p-3 md:grid md:auto-rows-auto md:grid-cols-2 gap-3">
            <h3 class="block text-lg justify-self-end">Name:</h3>
            <div class="p-5 rounded-lg bg-sky-50 dark:bg-sky-900 text-lg">
                <input class="rounded-lg text-gray-800 w-full" name="name" type="text" required>
            </div>
            <button
                class="col-span-2 self-end md:justify-self-end bg-sky-900 hover:bg-sky-800 text-white rounded-lg text-xl font-bold py-2 px-4 mb-5"
                type="submit">Submit</button>
            <div id="spinner" class="display-htmx-indicator absolute inset-0 bg-sky-200 opacity-50 z-10 rounded-lg">
                <div class="h-full flex justify-center items-center">
                    <img class="size-14 lg:size-20" src="/static/img/spinner.svg" />
                </div>
            </div>
        </div>
    </form>
</div>
{{ template "footer" . }}
{{ end }}

{{ define "training-machines_show-secret" }}
<div class="flex flex-col gap-3">
    <div
        class="flex flex-col p-3 md:grid md:auto-rows-auto md:grid-cols-2 gap-3 rounded-lg bg-sky-50 dark:bg-sky-900 mt-4">
        <div class="col-span-2 text-xl text-center">Training Machine config</div>
        <div class="col-span-2 text-lg text-center">In order authenticate training machine activities, you need to configure
            training module with following configuration:</div>
        <label for="id" class="text-lg self-end md:justify-self-end">ID of the machine</label>
        <input type="text" value="{{ .ID }}" class="rounded-lg text-gray-800 w-full" name="id" disabled>
        <label for="secretKey" class="self-end md:justify-self-end text-lg">SecretKey - Attention, it would not be
            obtainable after further proceeding. Copy it now!</label>
        <input type="text" value="{{ .SecretKey }}" class="rounded-lg text-gray-800 w-full" name="secretKey" disabled>
    </div>
    <a class="self-end" href="/training-machines"><button
            class="bg-sky-900 hover:bg-sky-800 text-white rounded-lg text-xl font-bold py-2 px-4 mb-5">Done</button></a>
</div>
{{ end }}
